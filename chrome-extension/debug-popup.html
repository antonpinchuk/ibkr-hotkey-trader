<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Debug Settings</title>
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: monospace;
      font-size: 12px;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Debug Settings</h2>

  <button id="loadBtn">Load Current Settings</button>
  <button id="clearBtn">Clear All Settings</button>

  <h3>Stored Settings:</h3>
  <pre id="output">Click "Load Current Settings" to see...</pre>

  <script>
    document.getElementById('loadBtn').addEventListener('click', async () => {
      const settings = await chrome.storage.sync.get({
        webhookUrl: 'http://127.0.0.1:8496',
        exchanges: '',
        customWishlists: '',
        coloredWishlists: []
      });

      const output = document.getElementById('output');
      output.textContent = JSON.stringify(settings, null, 2);

      console.log('=== STORED SETTINGS ===');
      console.log('webhookUrl:', settings.webhookUrl);
      console.log('exchanges:', settings.exchanges);
      console.log('customWishlists:', settings.customWishlists);
      console.log('coloredWishlists:', settings.coloredWishlists);
      console.log('coloredWishlists is array:', Array.isArray(settings.coloredWishlists));
      console.log('coloredWishlists length:', settings.coloredWishlists.length);
      console.log('coloredWishlists includes green:', settings.coloredWishlists.includes('green'));
      console.log('coloredWishlists includes orange:', settings.coloredWishlists.includes('orange'));
    });

    document.getElementById('clearBtn').addEventListener('click', async () => {
      if (confirm('Clear all settings? You will need to reconfigure.')) {
        await chrome.storage.sync.clear();
        document.getElementById('output').textContent = 'Settings cleared!';
        console.log('All settings cleared');
      }
    });
  </script>
</body>
</html>
